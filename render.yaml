services:
  - type: web
    name: vesper
    env: python
    plan: free
    buildCommand: pip install -r render-requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker build_memory:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: ENABLE_RAG
        value: false
